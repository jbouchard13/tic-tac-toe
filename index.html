<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="title-wrapper">
      <div class="title">Tic-Tac-Toe</div>
      <div class="subtitle">
        with <span id="c">c</span><span id="o">o</span><span id="l">l</span
        ><span id="o2">o</span><span id="r">r</span><span id="s">s</span
        ><span id="exc">!</span>
      </div>
    </div>
    <div class="setup-container">
      <p class="header-text">Select a game mode</p>
      <select class="game-type">
        <option>Two Player</option>
        <option>Solo Play(in progress)</option>
      </select>
      <p class="header-text">Enter names and colors</p>
      <div class="p1">
        <input class="text" type="text" id="playerOne" value="Player One" />
        <input class="color" type="color" id="playerOneColor" value="#5aff15" />
      </div>
      <div class="p2">
        <input class="text" type="text" id="playerTwo" value="Player Two" />
        <input class="color" type="color" id="playerTwoColor" value="#9d75cb" />
      </div>
      <button class="start">Start Game!</button>
    </div>
    <div class="board-wrapper">
      <div class="display-text"></div>
      <div class="board-container"></div>
      <div class="button-container">
        <div class="reset button">Reset</div>
        <div class="home button">Home</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
